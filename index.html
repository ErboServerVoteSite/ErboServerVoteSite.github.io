<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>マイクラサーバー投票サイト</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Press Start 2P', cursive;
  background: url('https://i.imgur.com/9wKgUeG.png') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

.card {
  background: rgba(0,0,0,0.7);
  padding: 40px 60px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 25px #00ff00;
  max-width: 400px;
  width: 90%;
  animation: fadeIn 1s;
}

h1 {
  font-size: 20px;
  margin-bottom: 20px;
  text-shadow: 2px 2px #000;
}

input {
  width: 80%;
  padding: 12px;
  font-size: 14px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
}

button {
  width: 50%;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(to bottom, #4CAF50, #2E7D32);
  color: white;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #00ff00;
}

#message {
  margin-top: 15px;
  font-size: 14px;
  height: 20px;
  animation: pop 0.3s;
}

#totalVotes {
  margin-top: 10px;
  font-size: 14px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px);}
  to { opacity: 1; transform: translateY(0);}
}

@keyframes pop {
  0% { transform: scale(0.8); opacity: 0;}
  50% { transform: scale(1.1); opacity: 1;}
  100% { transform: scale(1); opacity: 1;}
}
</style>
</head>
<body>
<div class="card">
  <h1>マイクラサーバー投票</h1>
  <p>ユーザー名を入力して投票してください（1日1回まで）</p>
  <input type="text" id="username" placeholder="ユーザー名">
  <br>
  <button id="voteBtn">投票する</button>
  <p id="message"></p>
  <p id="totalVotes">総投票数: 0</p>
</div>

<script>
const voteBtn = document.getElementById('voteBtn');
const usernameInput = document.getElementById('username');
const messageEl = document.getElementById('message');
const totalVotesEl = document.getElementById('totalVotes');
const workerURL = 'https://vote.takkunmcjp.workers.dev/';

async function updateVoteCount() {
  try {
    const res = await fetch(workerURL);
    const json = await res.json();
    totalVotesEl.textContent = `総投票数: ${json.votes || 0}`;
  } catch { totalVotesEl.textContent = '総投票数: 0'; }
}
updateVoteCount();

voteBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  if (!username) {
    messageEl.style.color = "#ff4444";
    messageEl.textContent = "ユーザー名を入力してください！";
    return;
  }

  const lastVote = localStorage.getItem('lastVote');
  const now = new Date().getTime();
  if (lastVote && now - lastVote < 24*60*60*1000) {
    const remaining = Math.ceil((24*60*60*1000 - (now - lastVote)) / 3600000);
    messageEl.style.color = "#ff4444";
    messageEl.textContent = `今日はもう投票済みです (${remaining}時間後に可能)`;
    return;
  }

  messageEl.style.color = "#ffffff";
  messageEl.textContent = "送信中...";

  try {
    const res = await fetch(workerURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username })
    });
    const json = await res.json();

    if (json.success) {
      localStorage.setItem('lastVote', now);
      messageEl.style.color = "#00ff00";
      messageEl.textContent = "投票ありがとうございました！";
      totalVotesEl.textContent = `総投票数: ${json.votes}`;
    } else {
      messageEl.style.color = "#ff4444";
      messageEl.textContent = json.error || "投票に失敗しました。";
    }
  } catch (err) {
    console.error(err);
    messageEl.style.color = "#ff4444";
    messageEl.textContent = "エラーが発生しました。";
  }
});
</script>
</body>
</html>
